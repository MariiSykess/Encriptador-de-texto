<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./assets/m.png" alt="Logo M" class="logo">
        </a>
    </header>

    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptada" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./assets/aviso.svg" alt="Imagen-Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>

        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./assets/busqueda.png" alt="Imagen Buscar" class="img-buscar">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!--Pie de Página-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Mariana</p>
        <a href="#" rel="">
            <img src="./assets/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./assets/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>

</body>
</html>
